<!DOCTYPE html>
<html>

<head>
    <title>Two-Station Metro Train Map</title>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDae4rKVrWea3UftqwpWCEBqft5g9A-RTM"></script>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        // Initialize the map
        function initMap() {
            const map = new google.maps.Map(document.getElementById("map"), {
                center: { lat: 47.6062, lng: -122.3321 },
                zoom: 14,
            });

            const station1 = { lat: 47.6097, lng: -122.3421 };
            const station2 = { lat: 47.6155, lng: -122.3222 };

            // Create a polyline between the two stations
            const lineCoordinates = [station1, station2];
            const line = new google.maps.Polyline({
                path: lineCoordinates,
                geodesic: true,
                strokeColor: "#FF0000",
                strokeOpacity: 1.0,
                strokeWeight: 2,
            });

            line.setMap(map);
        }// Load the map when the page finishes loading
        window.addEventListener("load", () => {
            initMap();
        });
    </script>
</body>

</html>
